<html lang="en_US">
<header>
    <link rel="stylesheet" href="./style.css">
</header>

<body>
    <div class="main-box">
        <h1>REST API</h1>
        <h3>Get your today's inspiring quote</h3>
        <hr />
        <ul class="main-list">
            <li class="main-list-item"><span class="list-item-title">Option 1</span><br>
                <span class="list-item-text">Get <a class="link"
                        href="https://eac-api-quote.netlify.com/.netlify/functions/api/quote">today's quote</a>
                    (en/es)</span>
            </li>
            <li class="main-list-item"><span class="list-item-title">Option 2</span><br>
                <span class="list-item-text">Get today's quote only in
                    <a class="link" href="https://eac-api-quote.netlify.com/.netlify/functions/api/quote/en">English</a>
                    or
                    <a class="link" href="https://eac-api-quote.netlify.com/.netlify/functions/api/quote/es">Spanish</a>
                    language</span>
            </li>
            <li class="main-list-item"><span class="list-item-title">Option 3</span><br>
                <span class="list-item-text">Get <a class="link"
                        href="https://eac-api-quote.netlify.com/.netlify/functions/api/quotes">all</a> the quotes</span>
            </li>
            <li class="main-list-item"><span class="list-item-title">Option 4</span><br>
                <span class="list-item-text">Get a <a class="link"
                        href="https://eac-api-quote.netlify.com/.netlify/functions/api/quotes/random">random</a>
                    quote</span>
            </li>
            <li class="main-list-item"><span class="list-item-title">Option 5</span><br>
                <span class="list-item-text">Get a random quote in
                    <a class="link"
                        href="https://eac-api-quote.netlify.com/.netlify/functions/api/quotes/random/en">English</a>
                    or
                    <a class="link"
                        href="https://eac-api-quote.netlify.com/.netlify/functions/api/quotes/random/es">Spanish</a>
                    language</span>
            </li>
        </ul>
    </div>
</body>

</html>
